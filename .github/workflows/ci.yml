name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Check JavaScript syntax
        run: |
          echo "ðŸ” Checking JavaScript syntax..."
          for file in *.js; do
            if [ -f "$file" ]; then
              echo "Checking $file..."
              if ! node -c "$file"; then
                echo "âŒ Syntax error found in $file"
                echo "Error details:"
                node -c "$file" 2>&1 | sed 's/^/  /'
                exit 1
              else
                echo "âœ… $file syntax is valid"
              fi
            fi
          done

      - name: Run ESLint
        run: npm run lint -- --max-warnings 0

      - name: Test pre-commit hook
        run: |
          chmod +x .git/hooks/pre-commit
          .git/hooks/pre-commit
